<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read More/Read Less</title>
    <link rel="stylesheet" href="text.css">
</head>
<body>
    <div class="container">
        <h1>Summary</h1>
        <p class="content">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla libero distinctio eius, modi dolore reprehenderit molestias ea cupiditate incidunt repellendus quas numquam assumenda, repellat, accusantium impedit dolores eos non nemo.
        </p>
        <button class="expand">Read More</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const content = document.querySelector(".content");
    const button = document.querySelector(".expand");
    const fullText = content.innerHTML; 
    const truncatedText = fullText.split(" ").slice(0, 15).join(" ") + "..."; 
    content.innerHTML = truncatedText;
    button.addEventListener("click", () => {
        if (button.innerText === "Read More") {
            content.innerHTML = fullText; 
            button.innerText = "Read Less";
        } else {
            content.innerHTML = truncatedText; 
            button.innerText = "Read More";
        }
    });
});
    </script></body>
</html>
